<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Login</title>
<!-- Custom CSS -->
<link rel="icon" type="image/png" sizes="16x16"
	th:href="@{/assets/images/aiimsLogo.png}">
<link th:href="@{/dist/css/style.min.css}" rel="stylesheet" />
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<style>
@keyframes vibrate {
0%, 100% {transform:translateX(0);}
25%, 75% {transform:translateX(-2px);}
50% {transform:translateX(2px);}
}
.vibrating-text {
	animation:vibrate 0.3s 4;
}
</style>

</head>

<body>
	<div class="main-wrapper">
		<!-- ============================================================== -->
		<!-- Preloader - style you can find in spinners.css -->
		<!-- ============================================================== -->

		<!-- ============================================================== -->
		<!-- Preloader - style you can find in spinners.css -->
		<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- Login box.scss -->
		<!-- ============================================================== -->
		<div
			class="auth-wrapper d-flex no-block p-4 align-items-center position-relative"
			style="background-image: url(../assets/images/big/Home2.png);background-size: cover;background-position: center;">
			
			<div class="auth-box ms-lg-5 row">
				<!-- <div class="col-lg-7 col-md-5 modal-bg-img"
					style="background-image: url(../assets/images/big/3.jpg);"></div> -->
				<div class="col-lg-12 mx-auto bg-white border-white bg-opacity-75" style="border-radius: 10px">
					<div class="p-3">
						<div class="text-center">
							<img src="../assets/images/big/icon.png" alt="wrapkit">
						</div>
						<h2 class="mt-3 text-center">Sign In</h2>
						<!-- <p class="text-center">Enter your email address and password
							to access admin panel.</p> --> 

						<div class="row mt-4">
							<div class="col-lg-12 text-center mb-3 otpPassBtn">
							<p th:text="${errorMsg}" style="color:red" class="vibrating-text"></p>
								<div class="row">
									<div class="col-lg-6">
										<button type="button" id="btnOtp"
											class="btn btn-block waves-effect waves-light btn-primary">Via
											OTP</button>
									</div>
									<div class="col-lg-6">
										<button type="button" id="btnPassword"
											class="btn btn-block waves-effect waves-light btn-primary">Via
											Password</button>
									</div>
								</div>
							</div>
						<form id="loginOTPForm" class="" th:action="@{/submitLoginForm}"
								method="POST">
							<div class="col-lg-12" id="emailDiv">
								<div class="form-group mb-3">
									<label class="form-label text-dark" for="uname">	</label> <input
										class="form-control" id="email" name="username" type="text"
										placeholder="Enter your Email">
								</div>
							</div>

							<div class="col-lg-12 text-center">
								<input type="button" id="getOtpBtn" class="btn w-100 btn-dark"
									value="Get OTP" />
							</div>
							
							<div class="col-lg-12 mb-3" id="otpDiv">
								<label class="form-label col-12 text-dark" for="uname">OTP</label>
								<div class="row otp-input-group">
									<div class="col-sm-3">
										<input type="text" class="form-control" maxlength="1"
											id="otp1" aria-describedby="otp">
									</div>
									<div class="col-sm-3">
										<input type="text" class="form-control" maxlength="1"
											id="otp2" aria-describedby="otp">
									</div>
									<div class="col-sm-3">
										<input type="text" class="form-control" maxlength="1"
											id="otp3" aria-describedby="otp">
									</div>
									<div class="col-sm-3">
										<input type="text" class="form-control" maxlength="1"
											id="otp4" aria-describedby="otp">
									</div>
								</div>
							</div>
							<input id="otpPassword" type="hidden" name="password" >
							<div class="col-lg-12 text-center">
								<button type="submit" id="loginOtpBtn"
									class="btn w-100 btn-dark">Sign In</button>
							</div>
							</form>
							<form id="loginForm" class="mt-4" th:action="@{/submitLoginForm}"
								method="POST">
								<div class="col-lg-12" id="unameDiv">
									<div class="form-group mb-3">
										<label class="form-label text-dark" for="uname">Username</label>
										<input class="form-control" id="username" name="username"
											type="text" placeholder="Enter your Username" required="required">
									</div>
								</div>
								<div class="col-lg-12" id="passwordDiv">
									<div class="form-group mb-3">
										<label class="form-label text-dark" for="uname">Password</label>
										<input class="form-control" id="password" name="password"
											type="password" placeholder="Enter your Password" required="required">
									</div>
								</div>
								<input type="hidden" name="isOtp" value="false">
								<div class="col-lg-12 text-center">
									<button type="button" id="loginPassBtn"
										class="btn w-100 btn-dark">Sign In</button>
								</div>
								<div class="col-lg-12 text-center mt-4">
							 <a href="/password/forgot_password" class="text-danger">Forgot Password</a>
							</div>
							</form>
						 	<div class="col-lg-12 text-center mt-4">
								Don't have an account? <a href="/user/register" class="text-danger">Sign
									Up</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- Login box.scss -->
		<!-- ============================================================== -->
	</div>
	<!-- ============================================================== -->
	<!-- All Required js -->
	<!-- ============================================================== -->
	<script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap tether Core JavaScript -->
	<script th:src="@{/assets/libs/popper.js/dist/umd/popper.min.js}"></script>
	<script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.min.js}"></script>
	<!-- ============================================================== -->
	<!-- This page plugin js -->
	<!-- ============================================================== -->
	<script>
		$(".preloader ").fadeOut();
	</script>
</body>
<script type="text/javascript" th:src="@{/js/login.js}"></script>
</html>
