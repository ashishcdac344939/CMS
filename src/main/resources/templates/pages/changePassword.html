<style type="text/css">
.jqstooltip {
	position: absolute;
	left: 0px;
	top: 0px;
	visibility: hidden;
	background: rgb(0, 0, 0) transparent;
	background-color: rgba(0, 0, 0, 0.6);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000,
		endColorstr=#99000000);
	-ms-filter:
		"progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000)";
	color: white;
	font: 10px arial, san serif;
	text-align: left;
	white-space: nowrap;
	padding: 5px;
	border: 1px solid white;
	z-index: 10000;
}

	color: white;
	font: 10px arial, san serif;
	text-align: left;
}

@media print {
	body * {

		visibility: visible;

<body>
	<div class="page-wrapper ">
		<div
			class="auth-wrapper d-flex no-block p-4 align-items-center position-relative"
			style="background: url(../assets/images/big/Home.jpg); background-size: cover; background-position: center;">
			<div class="auth-box my-0 ms-lg-5 row">
				<div class="col-lg-12 mx-auto bg-white border-white bg-opacity-75"
					style="border-radius: 10px">
					<div class="p-3">
						<div class="text-center">
							<i class="icon-user-follow"
								style="color: #ff5b6d; font-size: 60px"></i>
						</div>
						<h2 class="mt-3 text-center">Reset Password</h2>
						<form class="mt-4">
							<div class="row">

								<div class="col-lg-12">
									<div class="form-group mb-3">
										<label class="form-label text-dark" for="oldpwd">Old
											Password</label> <input class="form-control" id="oldpwd"
											type="password" placeholder="Enter your old password">
									</div>
								</div>
								<div class="col-lg-12">
									<div class="form-group mb-3">
										<label class="form-label text-dark" for="newPwd">New
											Password</label> <input class="form-control" id="newPwd"
											type="password" placeholder="Enter your new password">
									</div>
								</div>
								<div class="col-lg-12">
									<div class="form-group mb-3">
										<label class="form-label text-dark" for="retypeNewPwd">Confirm
											New Password</label> <input class="form-control" id="retypeNewPwd"
											type="password" placeholder="Confirm your new password">
									</div>
								</div>
								<input class="btn w-100 btn-dark" type="button"
									onclick="changePassword()" value="Reset Password" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
