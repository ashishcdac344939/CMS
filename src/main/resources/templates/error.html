<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Error</title>
<!-- Custom CSS -->
<link rel="icon" type="image/png" sizes="16x16"
	th:href="@{/assets/images/aiimsLogo.png}">
<link th:href="@{/dist/css/style.min.css}" rel="stylesheet" />
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<style type="text/css">
.container {
	width: 100vw;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	font-family: "Poppins", sans-serif;
	position: relative;
	left: 6vmin;
	text-align: center;
}

.cog-wheel1, .cog-wheel2 {
	transform: scale(0.7);
}

.cog1, .cog2 {
	width: 40vmin;
	height: 40vmin;
	border-radius: 50%;
	border: 6vmin solid #f3c623;
	position: relative;
}

.cog2 {
	border: 6vmin solid #4f8a8b;
}

.top, .down, .left, .right, .left-top, .left-down, .right-top,
	.right-down {
	width: 10vmin;
	height: 10vmin;
	background-color: #f3c623;
	position: absolute;
}

.cog2 .top, .cog2  .down, .cog2  .left, .cog2  .right, .cog2  .left-top,
	.cog2  .left-down, .cog2  .right-top, .cog2  .right-down {
	background-color: #4f8a8b;
}

.top {
	top: -14vmin;
	left: 9vmin;
}

.down {
	bottom: -14vmin;
	left: 9vmin;
}

.left {
	left: -14vmin;
	top: 9vmin;
}

.right {
	right: -14vmin;
	top: 9vmin;
}

.left-top {
	transform: rotateZ(-45deg);
	left: -8vmin;
	top: -8vmin;
}

.left-down {
	transform: rotateZ(45deg);
	left: -8vmin;
	top: 25vmin;
}

.right-top {
	transform: rotateZ(45deg);
	right: -8vmin;
	top: -8vmin;
}

.right-down {
	transform: rotateZ(-45deg);
	right: -8vmin;
	top: 25vmin;
}

.cog2 {
	position: relative;
	left: -10.2vmin;
	bottom: 10vmin;
}

h1 {
	color: #142833;
}

.first-four {
	position: relative;
	left: 6vmin;
	font-size: 40vmin;
}

.second-four {
	position: relative;
	right: 18vmin;
	z-index: -1;
	font-size: 40vmin;
}

.wrong-para {
	font-family: "Montserrat", sans-serif;
	position: absolute;
	bottom: 15vmin;
	padding: 3vmin 12vmin 3vmin 3vmin;
	font-weight: 600;
	color: #092532;
}
</style>
</head>

<body>
	<div class="main-wrapper">
		<!-- ============================================================== -->
		<!-- Preloader - style you can find in spinners.css -->
		<!-- ============================================================== -->

		<!-- ============================================================== -->
		<!-- Preloader - style you can find in spinners.css -->
		<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- Login box.scss -->
		<!-- ============================================================== -->


		<div class="container">
			<h1 class="first-four">4</h1>
			<div class="cog-wheel1">
				<div class="cog1">
					<div class="top"></div>
					<div class="down"></div>
					<div class="left-top"></div>
					<div class="left-down"></div>
					<div class="right-top"></div>
					<div class="right-down"></div>
					<div class="left"></div>
					<div class="right"></div>
				</div>
			</div>

			<div class="cog-wheel2">
				<div class="cog2">
					<div class="top"></div>
					<div class="down"></div>
					<div class="left-top"></div>
					<div class="left-down"></div>
					<div class="right-top"></div>
					<div class="right-down"></div>
					<div class="left"></div>
					<div class="right"></div>
				</div>
			</div>
			<h1 class="second-four">4</h1>
			<p class="wrong-para">Error! Page not found!</p>
		</div>
	</div>

	<!-- ============================================================== -->
	<!-- All Required js -->
	<!-- ============================================================== -->
	<script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap tether Core JavaScript -->
	<script th:src="@{/assets/libs/popper.js/dist/umd/popper.min.js}"></script>
	<script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.min.js}"></script>
	<!-- ============================================================== -->
	<!-- This page plugin js -->
	<!-- ============================================================== -->
	<script>
		$(".preloader ").fadeOut();
	</script>
</body>
<script type="text/javascript" th:src="@{/js/login.js}"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
<script type="text/javascript">
	let t1 = gsap.timeline();
	let t2 = gsap.timeline();
	let t3 = gsap.timeline();

	t1.to(".cog1", {
		transformOrigin : "50% 50%",
		rotation : "+=360",
		repeat : -1,
		ease : Linear.easeNone,
		duration : 8
	});

	t2.to(".cog2", {
		transformOrigin : "50% 50%",
		rotation : "-=360",
		repeat : -1,
		ease : Linear.easeNone,
		duration : 8
	});

	t3.fromTo(".wrong-para", {
		opacity : 0
	}, {
		opacity : 1,
		duration : 1,
		stagger : {
			repeat : -1,
			yoyo : true
		}
	});
</script>
</html>
